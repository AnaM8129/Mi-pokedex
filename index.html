    <main class="main">

            <div>

            </div>
           </section>
        </div>
        <div class="card">
            <div>
              <p class="principal__text">NO.</p><p class="second__text">143</p>
              <br>
              <br>
              <br>

              <br>
              <br>
              <br>

            <div>

               <br>
               <br>
               <br>
               <p class="principal__text">HABILITY</p><p class="second__text">EAT</p>
               <br>
               <br>
               <br>
               <p class="principal__text">WEIGHT</p><p class="second__text">460 kg</p>
            </div>
        </div>
